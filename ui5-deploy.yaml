# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: zppdailyreport
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: RD4-100
          url: http://rd4.sap.alrabie.com:443
          client: '100'
        app:
          name: ZPP_DAILYREPORT
          description: Daily
          package: ZFIORI
          transport: RD4K900531
        exclude:
          - /test/
